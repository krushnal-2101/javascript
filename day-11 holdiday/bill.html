<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-4">
                <div class="d-flex  gap-4">
                    <label>TEA</label>
                    <b>20₹</b>
                    <input type="number" class="form-control mb-3" placeholder="Enter tea items" id="tea">
                </div>
                <div class="d-flex  gap-4">
                    <label>COFFEE</label>
                    <b>30₹</b>
                    <input type="number" class="form-control mb-3" placeholder="Enter coffee items" id="coffee">
                </div>
                <div class="d-flex  gap-4">
                    <label>BOOST</label>
                    <b>40₹</b>
                    <input type="number" class="form-control mb-3" placeholder="Enter boost items" id="boost">
                </div>
                <div class="d-flex  gap-4">
                    <label>WATER</label>
                    <b>20₹</b>
                    <input type="number" class="form-control mb-3" placeholder="Enter bottle items" id="water">
                </div>
                <div class="d-flex  gap-4">
                    <label>MOJITO</label>
                    <b>₹60</b>
                    <input type="number" class="form-control mb-3" placeholder="Enter tea items" id="mojito">
                </div>
                <button onclick="createbill()" class="btn btn-secondary bg-dark" id="change">GENERATE BILL</button>
            </div>
            <div class="col-4">
                <table class="table" id="bill">

                </table>
            </div>
        </div>
    </div>
</body>
<script src="bill.js"></script>
</html>
