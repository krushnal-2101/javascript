<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <div class="container ">
        <div class="calculater mt-5  ">
            <div class="border bg-black w-50 m-auto p-5">
                <input type="text" readonly="" class="w-100 mb-3 p-3 rounded" id="display">
                <div class="row ">
                    <div class="col-3 ">
                         <button class="rounded-pill px-4 py-3  bg-secondary text-light btn"  onclick="clearDisplay()" >AC</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 bg-secondary text-light btn" onclick="deleteLast()">DEL</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 bg-secondary text-light btn" onclick="percentage()">%</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 bg-secondary text-light btn"  onclick="append('/')">/</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 mt-3 bg-secondary text-light btn"  onclick="append('7')">7</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn"  onclick="append('8')" >8</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn"  onclick="append('9')">9</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn "  onclick="append('*')">*</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn"  onclick="append('4')">4</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn" onclick="append('5')">5</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn"  onclick="append('6')">6</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn" onclick="append('-')">-</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn"  onclick="append('1')">1</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn" onclick="append('2')">2</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn"onclick="append('3')" >3</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn"  onclick="append('+')">+</button>
                    </div>
                    <div class="col-6">
                         <button class="rounded-pill  w-4 mt-3 bg-secondary text-light btn" onclick="append('0')" style="padding: 15px 100px 15px 100px;" >0</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn" onclick="append('.')" >.</button>
                    </div>
                    <div class="col-3">
                         <button class="rounded-pill px-4 py-3 mt-3 bg-secondary text-light btn"onclick="calculate('=')" >=</button>
                    </div>
                </div> 
            </div>
        </div>
    </div>

</body>
<script src="style.js"></script>
</html>
