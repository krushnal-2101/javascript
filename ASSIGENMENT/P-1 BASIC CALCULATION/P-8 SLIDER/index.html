<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <style>
        .slider {
            width: 500px;
            height: 500px;
            overflow: hidden;
            position: relative;
            margin: auto;
        }

        .slides {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 500px;
            height: 500px;
        }

        .buttons {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="https://images.pexels.com/photos/1054655/pexels-photo-1054655.jpeg?cs=srgb&dl=pexels-hsapir-1054655.jpg&fm=jpg"
                alt="">
            <img src="https://images.panda.org/assets/images/pages/welcome/orangutan_1600x1000_279157.jpg"
                alt="Slide 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcCGCJNBI8Ap3hKJmHu0p826Qyb3Bc5SrPAA&s"
                alt="Slide 3">
        </div>
    </div>
    <div class="buttons">
        <button onclick="prevSlide()">Prev</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById("slides");
        const totalSlides = slides.children.length;

        function updateSlidePosition() {
            slides.style.transform = `translateX(-${600* currentIndex}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlidePosition();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
        }
    </script>
</body>

</html>
