<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile data</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="max-w-md border p-5 my-5 mx-auto bg-slate-100">
        <div class="flex flex-col gap-3 ">
            <div class="p-2 bg-slate-300 w-[25%] text-center mx-auto rounded-md">PROFILE</div>
            <input id="pic" class="p-2 shadow border rounded-md " type="text" placeholder="Enter pic Link">
            <input id="name" class="p-2 shadow border rounded-md " type="email" placeholder="Enter Name">
            <input id="email" class="p-2 shadow border rounded-md " type="text" placeholder="Enter Email">
            <input id="phone" class="p-2 shadow border rounded-md " type="text" placeholder="Enter Phone">
            <button id="submit" class="p-1 shadow rounded-md bg-slate-700 text-white  mx-auto w-[200px] hover:bg-slate-500">SUBMIT</button>
        </div>
    </div>

<div class="max-w-7xl border p-5 my-5 mx-auto bg-slate-100 mt-[150px]  rounded-sm">
    <div class="grid grid-cols-4 gap-4" id="users">

    </div>
</div>

</body>
   <script src="script.js"></script>
</html>
